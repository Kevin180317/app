<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Inicio</ion-title>
  
  <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <center>
    
      <img src="assets/img/mascarilla.jpeg" alt="">
      <br>
      <br>
  <h1>La salud es la riqueza real y no piezas de oro y plata</h1>
  
  <br>
  <ion-chip color="primary">#QuedateEnCasa</ion-chip>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="danger">
          <ion-item routerLink="/home">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Expedientes Clinicos</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="danger">
          <ion-item routerLink="/covid">
            <ion-icon name="skull" slot="start"></ion-icon>
            <ion-label>Informacion Covid</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="danger">
          <ion-item routerLink="/test">
            <ion-icon name="reader" slot="start"></ion-icon>
            <ion-label>Test relacionado Covid</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="danger">
          <ion-item routerLink="/intro">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label>Agenda</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
          <ion-button size="large" (click)="onLogout()">Cerrar Sesion</ion-button>          
      </ion-col>
    </ion-row>
  </ion-grid>
</center>
</ion-content>
