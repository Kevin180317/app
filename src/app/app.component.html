
<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
     <ion-content>
       <ion-list>
         <ion-menu-toggle>
         <ion-item routerLink="/home">
           <ion-icon name="person-outline" slot="start"></ion-icon>
           <ion-label>Expedientes Clinicos</ion-label>
         </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/covid">
            <ion-icon name="skull-outline" slot="start"></ion-icon>
            <ion-label>Informacion Covid</ion-label>
          </ion-item>
         </ion-menu-toggle>

         <ion-menu-toggle>
          <ion-item routerLink="/test">
            <ion-icon name="reader-outline" slot="start"></ion-icon>
            <ion-label>Test relacionado Covid</ion-label>
          </ion-item>
         </ion-menu-toggle>

         <ion-menu-toggle>
          <ion-item routerLink="/intro">
            <ion-icon name="receipt-outline" slot="start"></ion-icon>
            <ion-label>Agenda</ion-label>
          </ion-item>
         </ion-menu-toggle>
        
       </ion-list>
