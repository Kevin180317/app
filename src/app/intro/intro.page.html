<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Agenda de consultas medicas</ion-title>
  
  <ion-buttons slot="start">
      <ion-back-button defaultHref="local1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-agenda']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let agenda of agendas ">
      <ion-item class="no-padding">
        <ion-label>
          <h2>ApellidoPaterno del paciente: {{ agenda.ap }}</h2>
          <h2>ApellidoMaterno del paciente: {{ agenda.am }}</h2>
          <h2>Nombre del paciente: {{ agenda.nombre }}</h2>
          <h2>Fecha de la consulta: {{ agenda.fecha }}</h2>
          <h2>Descripcion de la consulta: {{ agenda.descripcion }}</h2>
          <h2>Lugar: {{agenda.lugar}}</h2>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/edit-agenda/', agenda.id]">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(agenda.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
